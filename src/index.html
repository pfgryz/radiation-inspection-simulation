<!doctype html>
<html lang="en">
    <head>
        <!-- Title -->
        <title>Simulation of Inspection Rover in High Radiation Environment</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles/main.css" />
    </head>

    <body>
        <div class="header">
            Simulation of Inspection Rover in High Radiation Environment
        </div>

        <div class="main-container">
            <div class="left-container">
                <div class="parameters box">
                    <div class="box-title">Parameters</div>

                    <div id="parameters">
                        <div class="parameter" data-parameter-name="velocity">
                            <label for="velocity">Velocity:</label>
                            <input id="velocity" type="range" min="0" max="5" step="0.01" value="1"/>
                            <span class="parameter-value">50</span>
                        </div>
                    </div>
                </div>
                <div class="canvas-container box">
                    <div class="box-title">Simulation</div>

                    <canvas id="simulation"></canvas>
                </div>
            </div>

            <div class="right-container">
                <div class="charts box">
                    <div class="box-title">Charts</div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script async defer type="module" src="index.ts"></script>
    </body>
</html>
