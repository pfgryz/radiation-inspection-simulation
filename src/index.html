<!doctype html>
<html lang="en">
    <head>
        <!-- Title -->
        <title>Simulation of Inspection Rover in High Radiation Environment</title>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles/main.css" />
    </head>

    <body>
        <div class="header">
            Simulation of Inspection Rover in High Radiation Environment
        </div>

        <div class="main-container">
            <div class="left-container">
                <div class="parameters box">
                    <div class="box-title">Parameters</div>

                    <div id="parameters">
                        <div class="parameter" data-parameter-name="fps"></div>
                        <div class="parameter" data-parameter-name="tps"></div>
                        <div class="parameter" data-parameter-name="speed"></div>
                        <div class="parameter" data-parameter-name="velocity"></div>
                        <div class="parameter" data-parameter-name="angle"></div>
                    </div>

                    <div class="box-title">Controls</div>

                    <button id="sim-start" class="green">Start</button>
                    <button id="sim-stop" class="yellow">Stop</button>
                    <button id="sim-step" class="blue">Step</button>
                    <button id="sim-reset" class="red">Reset</button>
                </div>
                <div class="canvas-container box">
                    <div class="box-title">Simulation</div>

                    <canvas id="simulation"></canvas>
                </div>
            </div>

            <div class="right-container">
                <div class="charts box">
                    <div class="box-title">Charts</div>

                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script async defer type="module" src="index.ts"></script>
    </body>
</html>
